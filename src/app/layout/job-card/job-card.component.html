<mat-card class="job-card">
  <mat-card-header>
    <div class ='avatar' mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ job.title }} </mat-card-title>
    <mat-card-subtitle>{{ job.company.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ job.description }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >View</button>
    <button mat-button >Save</button>
  </mat-card-actions>
</mat-card>
