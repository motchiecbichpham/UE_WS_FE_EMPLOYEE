<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Update profile</mat-card-title>
  </mat-card-header>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Introduction" formControlName="introduction"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button  type="resetForm()">Reset</button>
      <button mat-button  (click)="onSubmit()">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
